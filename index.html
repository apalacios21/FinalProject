<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alien Dice Game</title>
</head>
<body>
<div class="container">
    <h1>Alien Dice</h1>
    <p id="cowCount"></p>
    <p id="humanCount"></p>
    <p id="chickenCount"></p>
    <p id="gameUpdate"></p>
</div>
<div id="message">
    <p id="messageTurn"></p>
    <p id="endGame"></p>
</div>
<div class="container-fluid" id="Dice-holder">
    <div id="dice-area">
    </div>
</div>
<div class="container">
    <button type="button" id="reRoll">Re-roll</button>
    <button type="button" id="endTurn">End Turn</button>
    <button type="button" id="Start">Start New Turn</button>
</div>




<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="gamePlay.js"></script>
</body>
</html>
